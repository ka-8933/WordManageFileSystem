<body>
<aside class="sideMainBar">
    <!-- Logo和名称 -->

        <div class="logoAndTextMainBar">
            <div class="logoMainBar"><img src="../home_Img/【哲风壁纸】国风元素-奇幻国风.png" alt=""></div>
            <div class="nameMainBar">
                <h1>单词管理文档</h1>
            </div>
        </div>

        <!-- 输入栏 -->
        <div class="headInput">
            <div class="inputMainBar">
                <input type="text" placeholder="词海查询..." id="search">
                <img src="../home_Img/搜索.png" alt="">
                <button class="inputMainBar_button" id="sideButton">搜索</button>
            </div>
        </div>
        <div class="line"></div>
    </div>
    <!-- body栏 -->
    <div class="bodyMainBar">
        <div class="advMainBar">
            <div class="advMainBar_leftMainBar">
                <div class="imgBar"><img src="../home_Img/屏幕截图%202025-12-11%20161556.png" alt=""></div>
                <div class="textBar">
                    <p>
                    <h4 style="margin: 0px;color: rgb(44, 44, 44)">词汇巧计</h4>
                    </p>
                    <p>
                    <h5 style="margin: 0px; color: rgb(126, 126, 126);margin-left: -5px;">35名成员</h5>
                    </p>
                </div>
            </div>
        </div>

        <div class="chooseMainBar">
            <h4>常规</h4>
            <ul>
                <li><a href="home.html"><button><img src="../home_Img/房子.png" alt="">
                    <p>华词表</p>
                </button></a></li>
                <li><a href="check.html"><button
                        style="background-color: white;box-shadow: 0px 2px 9px rgba(151, 151, 151, 0.393);">
                    <img src="../home_Img/对话框.png" alt="">
                    <p style="color: rgba(77, 14, 148, 0.737);">词亦抽</p>
                    </h4>
                </button></a></li>
                <li><a href="note"><button><img src="../home_Img/抽查检查.png" alt="">
                    <p>孤词薄</p>
                </button></a></li>
                <li><a href="look"><button><img src="../home_Img/阅读.png" alt="">
                    <p>阅速摘</p>
                </button></a></li>
                <li><a href="data.html"><button><img src="../home_Img/数据.png" alt="">
                    <p>数穆钧</p>
                </button></a></li>
                <li><a href="msg.html"><button><img src="../home_Img/设置.png" alt="">
                    <p>个人中心</p>
                </button></a></li>
            </ul>
        </div>

        <!-- 底部广告栏 -->
        <div class="botton_Adv_MainBar">
            <div class="botton_Adv_MainBar_TextMainBar">
                <p>
                <h4>Project试用计划</h4>
                </p>
                <p>
                <h5>您的计划仅离开12天，请参阅并订阅 <br>我们的高级计划</h5>
                </p>
            </div>
            <div class="botton_Adv_MainBar_EntryMainBar">
                <a href="#">查看计划</a>
            </div>
        </div>
    </div>
</aside>

<!-- 抽查主内容栏 -->
<div class="checkMainBar">

    <div class="quiz-container">
        <div class="quiz-card">
            <div class="quiz-title">
                <select name="" id="timeSelect">
                    <option value="">自定义</option>
                    <option value="25" selected>25次</option>
                    <option value="50">50次</option>
                    <option value="75">75次</option>
                    <option value="100">100次</option>
                </select>
                <span class="quiz-title-test">单词智能抽查</span>
            </div>
            <div class="quiz-stats">
                <span>剩余次数：<span id="leftCount">3</span></span>
                <span>正确：<span id="correct">0</span></span>
                <span>正确率：<span id="rate">33%</span></span>
            </div>
            <div class="quiz-word" id="currentWord">请点击开始</div>
            <input type="text" class="quiz-answer-input" id="userAnswer" placeholder="请输入中文意思" autocomplete="off">
            <div class="quiz-btn-group">
                <button class="quiz-btn btn-danger" onclick="startCheck()">立即开始</button>
                <button class="quiz-btn btn-success" onclick="nextWord()">下一个</button>
                <button class="quiz-btn btn-warning" onclick="shut()">结束本次</button>
                <button class="quiz-btn btn-primary" onclick="submitAnswer()">提交答案</button>
            </div>
        </div>

        <div class="history-card">
            <div class="history-title">已抽查单词</div>
            <div id="historyList">
            </div>
        </div>
    </div>



</div>
</body>
<script src="../javaScript/check.js"></script>

</html>
